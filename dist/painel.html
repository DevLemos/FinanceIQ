<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Painel</title>
  <script defer src="painel.js"></script><link href="painel.css" rel="stylesheet"></head>
  <body id="painel">
    <nav class="sidebar">
      <div id="sidebar-content">
        <div class="user">
          <div id="user_avatar"></div>
          <!-- <img id="user_avatar" src="../src/img/profile.png" alt="Avatar" /> -->
          <p class="user_infos">
            <span class="item-description"> Kauan Lemos de Souza </span>
            <span class="item-description">
              Lorem, ipsum dolor sit amet consectetur
            </span>
          </p>
        </div>

        <ul class="side_items">
          <li class="side-item">
            <a href="#"
              ><i class="fa-solid fa-chart-line"></i
              ><span class="item-description">Dashboard</span></a
            >
          </li>
          <li class="side-item">
            <a href="#"
              ><i class="fa-solid fa-user"></i
              ><span class="item-description">Usuários</span></a
            >
          </li>
          <li class="side-item">
            <a href="#"
              ><i class="fa-solid fa-bell"></i
              ><span class="item-description">Notificações</span></a
            >
          </li>
          <li class="side-item">
            <a href="#"
              ><i class="fa-solid fa-box"></i
              ><span class="item-description">Produtos</span></a
            >
          </li>
          <li class="side-item">
            <a href="#"
              ><i class="fa-solid fa-gear"></i
              ><span class="item-description">Configurações</span></a
            >
          </li>
        </ul>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout_btn">
          <i class="fa-solid fa-right-from-bracket"></i
          ><span class="item-description">Logout</span>
        </button>
      </div>
    </nav>
  </body>
</html>
